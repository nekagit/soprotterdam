<nav
  *ngIf="nav.visible"
  id="navbar-main"
  class="
    navbar navbar-main navbar-expand-lg navbar-transparent navbar-light
    headroom headroom--top headroom--pinned
  "
  style="display: block;"
>

  <div id="navbarz">
    <a class="navbar-brand" >
      <img
        class="logo" 
        src="../../../assets/" 
      />
    </a>
    <button
      style=" background-color: rgba(255, 187, 0, 0.623); padding: 3px;"
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbar_global"
    >
      <span class="navbar-toggler-icon"
      style="font-size: 21px; ">
</span>
    </button>


    <div
      class="navbar-collapse collapse"
      id="navbar_global"
      [ngbCollapse]="isCollapsed"
    >
      <div  class="navbar-collapse-header">
        <div class="row">
          <div class="col-9 collapse-brand">
            <a [routerLink]="['/pocetna']">
              <img
                class="logo"
                src="../../../assets/img/lo.png"
              />
            </a>
          </div>
          <div class="col-3 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="navbar_global"
            >
            </button>
          </div>
        </div>
      </div>
      <ul
        class="navbar-nav align-items-lg-center"
        style="font-size: x-large; float: right;"
      >
      <li>


      </li>
        <li class="nav-item">
          <a
            id="navlink"
            [routerLink]="['/aktivnosti']"
            class="nav-link nav-link-icon"
            >{{ "aktivnosti" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            id="navlink"
            [routerLink]="['/galerija']"
            class="nav-link nav-link-icon"
            >{{ "galerija" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            id="navlink"
            [routerLink]="['/kontakt']"
            class="nav-link nav-link-icon"
            >{{ "kontakt" | translate }}</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            href="https://www.facebook.com/creativetim"
            target="_blank"
            data-toggle="tooltip"
            title="Фацебоок"
          >
            <i style="font-size: large;" class="fa fa-facebook-square"></i>
            <span class="nav-link-inner--text d-lg-none">Фацебоок</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            href="https://www.instagram.com/creativetimofficial"
            target="_blank"
            data-toggle="tooltip"
            title="Инстаграм"
          >
            <i style="font-size: large;" class="fa fa-instagram"></i>
            <span class="nav-link-inner--text d-lg-none">Инстаграм</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            href="https://www.instagram.com/creativetimofficial"
            target="_blank"
            data-toggle="tooltip"
            title="Е-мајл"
          >
            <i style="font-size: large;" class="fa fa-envelope"></i>
            <span class="nav-link-inner--text d-lg-none">Мајл</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
